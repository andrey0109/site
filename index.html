<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet">

    <link
      data-n-head="ssr"
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link data-n-head="ssr" data-hid="shortcut-icon" rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="path/to/your/output.css" />
    <title>Login Form</title>
  </head>
  <body>
    <section
      class="w-full min-h-screen flex items-center flex-col gap-20 lg:px-10 px-5"
      style="
        background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url('../logInBackground.jpg');
        background-size: cover;
        background-position: center;
        height: 100vh;">
      <header class="w-full h-32 flex items-center justify-center pt-10 relative">
        <div class="main-header-navbar-logo flex">
          <a href="/es/" class="nuxt-link-active">
            <img
              src="/images/newheader/logoWhite.png"
              alt="Logo"
              loading="lazy"
              class="max-w-[300px] items-center justify-center "
            />
          </a>
        </div>
        <div class="w-fit flex justify-center gap-2 absolute right-0">
          <button class="flex items-center justify-center cursor-pointer">
            <img src="/icons/world.webp" alt="world" width="32" height="32" loading="lazy" />
          </button>
          <button class="flex items-center justify-center cursor-pointer ml-2">
            <img
              src="/icons/newIcons/usuario.svg"
              alt="user icon"
              height="28"
              width="28"
              loading="lazy"
            />
          </button>
          <button class="flex items-center justify-center cursor-pointer ml-2">
            <img
              src="https://www.plusholidays.com/icons/header/iconHamburguerWhite.svg"
              width="56"
              height="56"
              alt="menu"
              loading="lazy"
            />
          </button>
        </div>
      </header>
      <form class="container flex items-center flex-col gap-16 box-inherit h-20">
        <div class="w-full max-w-lg flex items-center flex-col gap-2">
          <div class="w-full flex items-start flex-col gap-2">
            <input
              id="input-38"
              placeholder="Tu email de PlusHolidays"
              type="text"
              value=""
              class="h-16 border-2 border-gray-300 rounded-3xl px-4 py-2 w-full focus:outline-none focus:border-indigo-500"
            />
            <span class="text-red-500 text-xs">Este campo es requerido.</span>
          </div>
          <div class="w-full flex items-start flex-col gap-2">
            <input
              id="input-40"
              placeholder="Tu contraseña de PlusHolidays"
              type="password"
              value=""
              class="h-16 border-2 border-gray-300 rounded-3xl px-4 py-2 w-full focus:outline-none focus:border-indigo-500"
            />
            <span class="text-red-500 text-xs">Este campo es requerido.</span>
          </div>
          <div class="w-full flex items-center flex-col gap-6 mt-14">
            <button
            type="button"
            class="px-8 py-5 w-3/4 uppercase! text-6xl leading-tight tracking-wider font-poppins font-semibold text-sm bg-teal-500 border-teal-400 rounded-3xl hover:bg-teal-500 text-white"
          >
            ACCEDER A TU CUENTA
          </button>
          
            <a href="/es/contrasenna/solicitar/" class="text-teal-500 font-bold text-15">
              ¿No recuerdas tu contraseña?
            </a>
            <span class="text-white font-bold">
              ¿No tienes una cuenta aún? Puedes
              <a class="text-teal-500 underline" href="#"> crear una aquí </a>
            </span>
          </div>
        </div>
        <div class="w-full max-w-lg flex items-center justify-center gap-4">
            <button-type class="w-full font-poppins-regular p-5 bg-black bg-opacity-70 text-white rounded-3xl flex items-center justify-center gap-6 text-sm font-medium tracking-wider">
              Acceder con Google
              <img src="https://www.plusholidays.com/icons/newIcons/google.svg" alt="Google Icon" class="w-6 h-6" />
            </button-type>
            <button-type class="w-full font-poppins-regular p-5 bg-black bg-opacity-70 text-white rounded-3xl flex items-center justify-center gap-6 text-sm font-medium tracking-wider" data-v-fc86cf76="" data-v-b39b4e8e="">
              Acceder con Facebook
              <img src="https://www.plusholidays.com/icons/newIcons/facebook.svg" alt="Facebook Icon" class="w-6 h-6" />
            </button-type>
          </div>
          
              <i
                aria-hidden="true"
                class="v-icon notranslate ml-5 icon icon-iconoph_facebook theme--light white--text text-white text-28"
                data-v-fc86cf76=""
              ></i>
            </span>
          </button-type>
        </div>
      </form>
    </section>
  </body>
</html>
