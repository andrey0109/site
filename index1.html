<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link data-n-head="ssr" rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">

<body>
    <div class="main-menu h-screen bg-opacity-10 backdrop-blur-md">

                </div>

                    </div>
                
                <div class="flex justify-end col">

                    </div>
                </div>
                </div>
            </div>

          <div class="container mx-auto pt-16 box-inherit">
              <div class="h-70 bg-opacity-50 backdrop-blur-md rounded p-8 max-w-lg mx-auto">
                  <input
                      id="input-38"
                      placeholder="Tu email de PlusHolidays"
                      type="text"
                      value=""
                      class="h-20 border border-gray-300 rounded-3xl px-4 py-2 w-full focus:outline-none focus:border-indigo-500"
                  />
                  <div class="text-red-500 mt-2">Este campo es requerido.</div>
  
                  <input
                      id="input-41"
                      placeholder="Tu contraseña de PlusHolidays"
                      type="password"
                      value=""
                      class="h-20 border border-gray-300 rounded-3xl px-4 py-2 w-full focus:outline-none focus:border-indigo-500"
                  />
                  <div class="text-red-500 mt-2">Este campo es requerido.</div>
  
                  <button type="button" class="h-16 w-80 px-8 py-8 mt-11 mb-6 bg-green-400 border-green-400 rounded-lg hover:bg-green-500 text-white text-xs text-uppercase-important">
                    ACCEDER A TU CUENTA
                  </button>
                  
  
                  <a href="/es/contrasenna/solicitar/" class="mt-4 text-green-500 text-15 font-normal">
                      ¿No recuerdas tu contraseña?
                  </a>
  
                  <div class="mt-5 mb-3 text-center">
                      <span class="text-white">

                          </a>
                      </span>
                      <button class="main-login-rrss font-poppins-regular py-2 px-4 bg-black bg-opacity-25 text-white rounded-lg flex items-center">
